<div class="card card-body">
    <form>
        <div class="form-group">
            <input type="text" [(ngModel)]="text" #log="ngModel" name="log" class="form-control"
                placeholder="Add a log..." required>
        </div>
        <input type="submit" (click)="onSubmit()" class="btn btn-light" value="Add Log" [disabled]="!log.valid">
        <button type="button" (click)="clearState()" class="btn btn-warning" [hidden]="!log.valid">Clear</button>
    </form>
</div>
